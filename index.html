<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>λ-Source</title>

        <!-- Website Icon -->
        <link rel="icon" type="image/x-icon" href="source.ico">

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css">

        <!-- Google Fonts: Montserrat -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

        <style>
            /* Apply Montserrat to the entire body */
            body {
                font-family: 'Montserrat', sans-serif;
                background: #0D0D0D; /* Deep black */
                color: white; /* White text for contrast */
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
            }

            /* Apply Montserrat to headings */
            h1, h2, h3 {
                font-family: 'Montserrat', sans-serif;
                font-weight: 700; /* Bold */
            }

            /* Apply Montserrat to buttons */
            .download-btn, #privacy-box button {
                font-family: 'Montserrat', sans-serif;
                font-weight: 700; /* Bold */
            }

            /* Content styling */
            .content {
                border: 2px solid #00aaff;
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 0 20px rgba(0, 170, 255, 0.7);
                background: rgba(0, 0, 0, 0.8);
            }

            /* Download button styling */
            .download-btn {
                display: inline-block;
                padding: 12px 24px;
                font-size: 18px;
                font-weight: bold;
                color: white;
                background: linear-gradient(45deg, #000, #1a1a1a, #000, #003366);
                border: 2px solid #00aaff;
                border-radius: 30px;
                text-decoration: none;
                transition: all 0.5s ease;
                cursor: pointer;
                position: relative;
                overflow: hidden;
            }

            .download-btn:hover {
                background: linear-gradient(45deg, #1a1a1a, #000, #1a1a1a, #004080);
                box-shadow: 0 0 15px rgba(0, 170, 255, 0.9), 0 0 25px rgba(0, 170, 255, 0.7);
            }

            .download-btn::before {
                content: '';
                position: absolute;
                top: var(--y, 50%);
                left: var(--x, 50%);
                width: 100%;
                height: 100%;
                background: radial-gradient(circle closest-side, rgba(0, 170, 255, 0.6), transparent);
                transform: translate(-50%, -50%) scale(0);
                transition: transform 0.3s ease, opacity 0.3s ease;
                opacity: 0;
                pointer-events: none;
            }

            .download-btn:hover::before {
                transform: translate(-50%, -50%) scale(2);
                opacity: 1;
            }

            /* Privacy Terms UI */
            #privacy-ui {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            #privacy-box {
                background: rgba(0, 0, 0, 0.9);
                border: 2px solid #00aaff;
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 0 20px rgba(0, 170, 255, 0.7);
                text-align: center;
            }

            #privacy-box button {
                padding: 10px 20px;
                font-size: 16px;
                font-weight: bold;
                color: white;
                background: linear-gradient(45deg, #000, #1a1a1a, #000, #003366);
                border: 2px solid #00aaff;
                border-radius: 25px;
                cursor: pointer;
                transition: all 0.5s ease;
                position: relative;
                overflow: hidden;
            }

            #privacy-box button:hover {
                background: linear-gradient(45deg, #1a1a1a, #000, #1a1a1a, #004080);
                box-shadow: 0 0 15px rgba(0, 170, 255, 0.9), 0 0 25px rgba(0, 170, 255, 0.7);
            }

            #privacy-box button::before {
                content: '';
                position: absolute;
                top: var(--y, 50%);
                left: var(--x, 50%);
                width: 100%;
                height: 100%;
                background: radial-gradient(circle closest-side, rgba(0, 170, 255, 0.6), transparent);
                transform: translate(-50%, -50%) scale(0);
                transition: transform 0.3s ease, opacity 0.3s ease;
                opacity: 0;
                pointer-events: none;
            }

            #privacy-box button:hover::before {
                transform: translate(-50%, -50%) scale(2);
                opacity: 1;
            }
        </style>
    </head>

    <body>
        <!-- Privacy Terms UI -->
        <div id="privacy-ui">
            <div id="privacy-box">
                <h2>Do you agree with the privacy terms of λ-Source?</h2>
                <button onclick="agreePrivacy()">Agree</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h1>Welcome, to λ-Source!</h1>
            <h1>This is a <span style="color: green;">high compatibility</span> source grabber!</h1>
            <h1>We will guarantee 40% chance of successfully grabbing source code! If not, delete it!</h1>
            <h1>Warning: <span style="color: red;">ITS WIP!</span> so don't expect much.</h1>
            <h1>Download Here:</h1>
            <a href="files/source.zip" download class="download-btn">Download Src</a>
        </div>

        <!-- Load external JavaScript -->
        <script src="scripts.js"></script>

        <script>
            // Function to hide the privacy UI
            function agreePrivacy() {
                document.getElementById('privacy-ui').style.display = 'none';
            }

            // Track mouse position for hover effect
            const buttons = document.querySelectorAll('.download-btn, #privacy-box button');
            buttons.forEach(button => {
                button.addEventListener('mousemove', (e) => {
                    const rect = button.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    button.style.setProperty('--x', `${x}px`);
                    button.style.setProperty('--y', `${y}px`);
                });
            });
        </script>
    </body>
</html>
